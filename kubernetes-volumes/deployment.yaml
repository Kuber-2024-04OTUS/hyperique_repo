apiVersion: apps/v1
kind: Deployment
metadata:
  name: mywebsrv-deployment  
  namespace: homework
  labels:
    app: nginx
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  selector:
    matchLabels:
      app: nginx 
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 8000
        volumeMounts:
        - name: homework-volume
          mountPath: /homework
        - name: nginx-conf
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: nginx.conf
        - name: index-html
          mountPath: /homework/conf
        - name: homepage
          mountPath: /homework/homepage  
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "rm -f /homework/index.html"]
        readinessProbe:
          httpGet:
            path: /index.html
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 5
      initContainers:
      - name: box
        image: busybox:latest
        command: ['/bin/sh', '-c', 'echo hometask for deployment with persistent volumes!> /init/index.html']
        volumeMounts:
          - mountPath: /init
            name: homework-volume
      volumes:
      - name: homework-volume
        persistentVolumeClaim:
            claimName: pvc-for-deployment-policybased
      - name: nginx-conf
        configMap:
          name: nginx-conf
      - name: index-html
        configMap:
          name: index-html
      - name: homepage
        configMap:
          name: homepage
      nodeSelector:
        homework: "true"