apiVersion: apps/v1
kind: Deployment
metadata:
  name: mywebsrv-deployment
  namespace: homework
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 8000
        volumeMounts:
        - name: homework-volume
          mountPath: /homework
        - name: nginx-conf
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: nginx.conf
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "rm -f /init/index.html"]
      volumes:
      - name: homework-volume
      - name: nginx-conf
        configMap:
          name: nginx-conf