apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: example-ingress
  namespace: homework
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
    - host: homework.otus
      http:
        paths:
          - path: /homework
            pathType: ImplementationSpecific
            backend:
              service:
                name: service-for-deployment
                port:
                  number: 8090