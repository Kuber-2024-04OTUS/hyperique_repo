apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: example-ingress
  namespace: homework
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    ingress.class: nginx
spec:
  ingressClassName: nginx
  rules:
    - host: test.ustinovich.online
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: service-for-deployment
                port:
                  number: 8090